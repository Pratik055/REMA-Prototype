    <div class="main-container">

            <div class="frame-f">

            </div>

        <div class="rectangle-13"></div>
        <div class="frame-14">

 document.getElementById("get-points-button").addEventListener("click", function() {
      window.location.href = "dailysignin.html";
    });

    document.getElementById("get-points-weekly-button").addEventListener("click", function() {
      window.location.href = "weekly.html";
    });

    document.addEventListener("DOMContentLoaded", function() {
    var whatsappImageElement = document.querySelector(".vector");
  
      // Add an event listener for the click event
      whatsappImageElement.addEventListener("click", function() {

        window.location.href = "myprofile.html";
